<html>
    <head>
        <title>Meu Primeiro Formulário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><h1>Dados Pessoais do Cliente</h1></div>
        <form method="post" 
            action="http://localhost:8084/PrimeiroFormulario/processaDadosCliente">
            <label>Nome:</label>
            <input type="text" size="20" name="nome"/>
            <br>
            <label>Sobrenome:</label>
            <input type="text" size="20" name="sobrenome"/>
            <br>
            <label>CPF:</label>
            <input type="text" size="20" name="cpf"/>
            <br>
            <label>Data de Nascimento:</label>
            <input type="text" size="20" name="dataNasc"/>
            <br>
            <label>Sexo:</label>
            <input type="radio" name="sexo" value="M"/>Masculino
            <input type="radio" name="sexo" value="F"/>Feminino
            <br>
            <label>Observações:</label>
            <br>
            <textarea cols="40" rows="10" name="observacoes"></textarea>
            <br>
            <input type="submit" value="Enviar Dados"/>
        </form>
    </body>
</html>
